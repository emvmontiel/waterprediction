<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">

	<title>Davao City Water Consumption</title>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Error Metrics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Contact Us</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
			</form>
			<input type="checkbox" id="switch-mode" hidden>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Water Consumption Prediction Dashboard</h1>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<table>
						<thead>
							<tr>
								<th>
									<label for="algo">
										<h2>Choose Model</h2>
									</label>
								</th>
								<th>
									<select name="algo" id="algo">
										<option value="ensemble">Ensemble</option>
										<option value="lstm">LSTM</option>
										<option value="prophet">Prophet</option>
										<option value="sarimax">SARIMAX</option>
										<option value="xgboost">XGBoost</option>
									</select>
								</th>
							</tr>
							<tr>
								<th>
									<label for="date">
										<h2>Date</h2>
									</label>
								</th>
								<th>
									<input type="date" id="date" name="date">
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Rainfall</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="rainfall" value="4284"></textarea>
								</div>
								</td>
							</tr>
							<tr>
								<td>TMAX</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="tmin" value="23482"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>TMIN</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="tmax" value="2384"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>RH</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="rh" value="2384"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Wind Speed</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="wind_speed" value="8342"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Wind Direction</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="wind_direction" value="8234"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Estimated Population</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="population" value="823423"></textarea>
								</div>
							</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button class="button" role="button">Predict</button>
								</td>
							</tr>
						</tbody>
					</table>
					<table>
						<tbody>
							<tr>
								<td>
									<h3>
										Predicted Water Consumption
									</h3>
								</td>
								<td>
									<div id="result"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->

	<script src="script.js"></script>
</body>
</html>
