<!DOCTYPE html>
<html lang="en">
<head>
	<title>Davao City Water Consumption</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">
	<link rel="icon" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="icon" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" sizes="192x192" href="img/favicon/android-chrome-192x192.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar" class="hide">
		<a href="#" class="brand"></a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Error Metrics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Team</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Contact Us</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-cog' ></i>
					<span class="text">Settings</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- SIDEBAR CONTENT -->
	<!-- <section id="content">
		<div id="pane-analytics" class="pane">Content for Analytics</div>
		<div id="pane-error-metrics" class="pane">Content for Error Metrics</div>
		<div id="pane-team" class="pane">Content for Team</div>
		<div id="pane-contact-us" class="pane">Content for Contact Us</div>
		<div id="pane-settings" class="pane">Content for Settings</div>
	</section> -->
	<!-- SIDEBAR CONTENT -->

	<!-- CONTENT -->
	<section id="content">
		
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#"></form>
			<input type="checkbox" id="switch-mode" hidden>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Water Consumption Prediction Dashboard</h1>
				</div>
			</div>

			<div class="table-data">
				<div class="order">
					<table>
						<thead>
							<tr>
								<th>
									<label for="algo">
										<h2>Choose Model</h2>
									</label>
								</th>
								<th>
									<span class="dropdown-el">
										<input type="radio" name="sortType" value="ensemble" checked="checked" id="ensemble"><label for="ensemble">Ensemble</label>
										<input type="radio" name="sortType" value="lstm" id="lstm"><label for="lstm">LSTM</label>
										<input type="radio" name="sortType" value="prophet" id="prophet"><label for="prophet">Prophet</label>
										<input type="radio" name="sortType" value="sarimax" id="sarimax"><label for="sarimax">SARIMAX</label>
										<input type="radio" name="sortType" value="xgboost" id="xgboost"><label for="xgboost">XGBoost</label>
									  </span>
								</th>
							</tr>
							<tr>
								<th>
									<h2>Date</h2>
								</th>
								<th>
									<input type="date" id="date" name="date">
								</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Rainfall</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="rainfall" value="4284"></textarea>
								</div>
								</td>
							</tr>
							<tr>
								<td>TMAX</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="tmin" value="23482"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>TMIN</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="tmax" value="2384"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>RH</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="rh" value="2384"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Wind Speed</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="wind_speed" value="8342"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Wind Direction</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="wind_direction" value="8234"></textarea>
								</div></td>
							</tr>
							<tr>
								<td>Estimated Population</td>
								<td>
									<div class="form-group">
									<textarea readonly type="number" id="population" value="823423"></textarea>
								</div>
							</td>
							</tr>
							<tr>
								<td></td>
								<td>
									<button class="button" role="button">Predict</button>
								</td>
							</tr>
						</tbody>
					</table>
					<table>
						<tbody>
							<tr>
								<td>
									<h3>
										Predicted Water Consumption
									</h3>
								</td>
								<td>
									<div id="result"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</main>
		<!-- MAIN -->

	</section>
	<!-- CONTENT -->

	<script src="jquery-3.7.1.js" type="text/javascript"></script>
	<script src="script.js" type="text/javascript"></script>
</body>
</html>
